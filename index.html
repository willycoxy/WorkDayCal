<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">

      <div class="row time-block" id="9"> 
        <div class="col-1 hour">9am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="10"> 
        <div class="col-1 hour">10am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="11"> 
        <div class="col-1 hour">11am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="12"> 
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="13"> 
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="14"> 
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="15"> 
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="16"> 
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block" id="17"> 
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="bi bi-save"></i></button>
      </div>
 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
